<!DOCTYPE html><html><head><title>Word Scramble</title><meta charset="utf-8"><meta name="viewport" content="width=device-width" initial-scale="1"><link rel="stylesheet" href="http://cdn.foundation5.zurb.com/foundation.css"><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Libre+Baskerville" type="text/css"><link rel="stylesheet" href="assets/css/styles.css"></head><body ng-app="wordscrambleapp" ng-controller="WordScrambleCtrl"><div class="row center-vertical"><div keydown class="columns small-12 text-center"><div class="tile-wrapper"><div ng-repeat="letter in lettersScrambled track by $index" class="tile faded">{{ letter }}</div><div class="tile-wrapper absolute"><div ng-repeat="letter in lettersEntered track by $index" ng-class="{ correct: correct, incorrect: incorrect }" class="tile active">{{ letter }}</div></div></div></div><div class="columns small-12 text-center"><div class="info-wrapper">{{ countdown }}s left&nbsp&nbsp&nbsp&nbsp&nbsp|&nbsp&nbsp&nbsp&nbsp&nbsp{{ score }}pts</div></div></div><div ng-class="{ toggle: doneToggled }" class="modal-wrapper"><div class="modal-background"></div><div class="modal center-vertical">Your got {{score}} points!<br><div class="tweet"><a href="https://twitter.com/intent/tweet?text=I%20got%20{{ score }}%20points!%20http://goo.gl/7B4in4" target="_blank">Tweet your score <i class="fa fa-twitter"></i></a></div><div ng-click="reset()" class="my-button">PLAY AGAIN</div></div></div><div class="footer">Made by <a href="http://aldogomez.me" target="_blank">Aldo Gomez</a></div><script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/q.js/1.4.1/q.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-animate.min.js"></script><script src="app/app.min.js"></script></body></html>
